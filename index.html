<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
  
  <div class="main-container">
    <div class="input-container">
      <input type="date" placeholder="your birthday date" class="userinput">
      <button class="start">start countdown</button>
    </div>
    <div class="output-container">
      <div class="contdoun">
        <div class="daysbox"></div>
        <div class="hoursbox"></div>
        <div class="minbox"></div>
        <div class="secbox"></div>
      </div>
    </div>
  </div>


<script>
  let userInput = document.querySelector(".userinput");

  let startBtn = document.querySelector(".start");

    let x = setInterval(function() {
      let userDate = new Date(userInput.value);
  let userDateInSec = userDate.getTime();
  let today = new Date().getTime();
      let distance = userDateInSec - today;
      let day =  Math.floor(distance / (1000 * 60 * 60 * 24));
      let hour =  Math.floor(((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))-5);
      let min = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      let sec = Math.floor((distance % (1000 * 60)) / 1000);

console.log(distance)

      document.querySelector(".daysbox").innerHTML = ("0" + day).slice(-3);
      document.querySelector(".hoursbox").innerHTML = ("0" + hour).slice(-2);
      document.querySelector(".minbox").innerHTML = ("0" + min).slice(-2);
      document.querySelector(".secbox").innerHTML = ("0" + sec).slice(-2);
    }, 1000);
</script>
    </script>
</body>
